<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cartao.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Source+Sans+Pro:wght@400;600;700&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <form>
        <section id="credit-card">
            <div class="front"></div>
            <div class="back"></div>
        </section>
        <section class="inputs flex">
            <div class="input-wrapper">
                <label for="cc-number">Numero do cartão</label>
                <input id="cc-number" type="text" placeholder="**** **** **** ****">
            </div>
            <div class="input-wrapper">
                <label for="cc-number">Nome do titular</label>
                <input id="cc-number" type="text" placeholder="Nome como esta no cartão" required>
                <div class="warning"><img src="assets/img/Warning.png">Nome do titular é obrigatório</div>
            </div>

            <div class="col-2 flex">
                <div class="input-wrapper">
                    <label class="cc-validity">Validade</label>
                    <input id="cc-validity" type="text" placeholder="mm/aa">
                </div>
                <div class="input-wrapper">
                    <label class="flex help" for="cc-cvv">CVV
                        <img src="assets/img/question.png" alt="icone de ajuda" title="este número está, geralmente, nas costas do seu cartão">
                    </label>
                    <input id="cc-cvv" type="text" placeholder="***">
                </div>
            </div>
        </section>
        <section class="info-security flex">
            <img src="assets/img/ShieldCheck.png " alt="ícone de segurança">
            Seus dados estão seguros
        </section>
        <button>Adicionar Cartão</button>
    </form>

    <script src="https://unpkg.com/imask"></script>
    <script>
        IMask(document.querySelector('#cc-cvv'), {
            mask: '0000'
        });

        IMask(document.querySelector('#cc-number'), {
            mask: '0000 0000 0000 0000'
        });

        IMask(document.querySelector('#cc-validity'), {
            mask: 'MM{/}YY',
            block: {
                MM: {
                    mask: IMask.MaskedRange,
                    from: 1,
                    to: 12,
                },
                YY: {
                    mask: IMask.MaskedRange,
                    from: String(new Date().getFullYear()).slice(2),
                    to: String(new Date().getFullYear() + 10).slice(2)
                }
            }
        });
    </script>
</body>

</html>
